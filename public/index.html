<!DOCTYPE html>
<html>
<head>
  <title>ESP32-CAM Stream</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    img {
      border: 4px solid #0f0;
      border-radius: 12px;
      max-width: 90vw;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <img id="stream" src="">
  <script>
    const img = document.getElementById("stream");
    const ws = new WebSocket("wss://" + window.location.host);  // secure WebSocket on Railway

    ws.binaryType = "arraybuffer";

    ws.onmessage = (event) => {
      const blob = new Blob([event.data], { type: "image/jpeg" });
      const url = URL.createObjectURL(blob);
      img.src = url;
    };
  </script>
</body>
</html>
